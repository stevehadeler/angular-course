<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch, empty spaces between do not count as items"
             class="form-control" ng-model="lunchList">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunchList()">Check If Too Much</button>
         </div>
         <div ng-class="lunchMessageStyle">
           {{lunchMessage}}<br>
           {{lunchMessage2}}
         </div>
   </div>

</body>
</html>
